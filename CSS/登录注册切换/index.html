<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <!-- 整体布局 -->
  <div class="container right-panel-active">
    <!-- 注册框 -->
    <div class="container_from container-signup">
      <form action="#" class="from" id="form1">
        <h2 class="from_title">注册账号</h2>
        <input type="text" class="input" placeholder="User" />
        <input type="email" class="input" placeholder="Email" />
        <input type="password" class="input" placeholder="Password" />
        <button class="btn">点击注册</button>
      </form>
    </div>

    <!-- 登录框 -->
    <div class="container_from container-signin">
      <form action="#" class="from" id="form2">
        <h2 class="from_title">欢迎登录</h2>
        <input type="email" class="input" placeholder="Email" />
        <input type="password" class="input" placeholder="Password" />
        <a href="#" class="link">忘记密码？</a>
        <button class="btn">登录</button>
      </form>
    </div>

    <div class="container_overlay">
      <div class="overlay">
        <div class="overlay_panel overlay--left">
          <button class="btn">已有账号，直接登陆</button>
        </div>
  
        <div class="overlay_panel overlay--right">
          <button class="btn">没有账号，点击注册</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/index.js"></script>
</html>
